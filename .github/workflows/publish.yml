name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Rush
        run: npm install -g @microsoft/rush

      - name: Install dependencies
        run: rush install

      - name: Check code formatting
        run: rush format:check

      - name: Build all packages
        run: rush rebuild

      # Uncomment when tests are configured
      # - name: Run tests
      #   run: rush test

      - name: Apply version bumps
        run: rush version --bump
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        run: rush publish --apply --publish --set-access-level public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version updates
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: version bumps and changelog updates [skip ci]"
            git push origin main
          fi
